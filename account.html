<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="kaka.js"></script>
   
  </head>
  <body class="bg-gray-900 text-white">
    <div id="navbar-container"></div>
    <div id="account-modal" class=" fixed inset-0 flex justify-center items-center p-0 bg-black/50">
      <div class="relative max-w-lg rounded-2xl bg-[#242525] px-8  pb-8 sm:w-full border border-gray-500 ">
        <button  id="close-modal" class="flex w-full form-button flex-row justify-between mb-4 text-gray-300 text-4xl"><div></div> &times;</button>
        <div id="create-account-section">
         
          <h2 class="modal-title text-white text-2xl mb-4">Create an Account</h2>
          <!-- User Type Selection -->
          <div class="form-group">
            <label for="user-type" class="form-label"
              >Are you a Student or Author?</label
            >
            <select id="user-type" name="user-type" required class="form-input">
              <option value="" disabled selected>Select your role</option>
              <option value="student">Student</option>
              <option value="author">Author</option>
            </select>
          </div>

          <!-- Form for Students -->
          <form id="account-form" class="space-y-4">
            <!-- Common fields for both Student and Author -->
            <div class="form-group">
              <label for="full-name" class="form-label">Full Name</label>
              <input
                type="text"
                id="full-name"
                name="full-name"
                autocomplete="name"
                required
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                required
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="telephone" class="form-label">Telephone Number</label>
              <input
                type="tel"
                id="telephone"
                name="telephone"
                autocomplete="tel"
                required
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="new-password"
                required
                class="form-input"
              />
            </div>
     
            <div class="form-group">
              <label for="referral" class="form-label">Referral</label>
              <input 
                type="text"
                id="referral"
                name="Referral"
             
           required
                class="form-input"
              />
            </div>

            <!-- Additional fields for Authors -->
            <div id="author-fields" class="hidden">
              <div class="form-group">
                <label for="zoom-id" class="form-label">Zoom Invitation Link</label>
                <input
                  type="text"
                  id="zoom-id"
                  name="zoom-id"
                  
                  class="form-input"
                />
              </div>
          
            </div>

            <div>
              <button type="submit" class="form-button">Create Account</button>
            </div>
          </form>

          <div class="form-footer">
            <p class="text-gray-300 ">
              Already have an account? <a class="text-blue-500" href="#" id="toggle-login">Login</a>
            </p>
          </div>
        </div>
        <div id="login-section" style="display: none">
          <h2 class="modal-title text-2xl mb-4">Login to Your Account</h2>
          <form id="login-form" class="space-y-4">
            <div class="form-group">
              <label for="login-email" class="form-label">Email Address</label>
              <input
                type="email"
                id="login-email"
                name="login-email"
                autocomplete="email"
                required
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="login-password" class="form-label">Password</label>
              <input
                type="password"
                id="login-password"
                name="login-password"
                autocomplete="current-password"
                required
                class="form-input"
              />
            </div>
            <div>
              <button type="submit" class="form-button">Login</button>
            </div>
          </form>
          <div class="form-footer">
            <p class="text-gray-300">
              Don't have an account yet?
              <a class="text-blue-500" href="#" id="toggle-create">Register Now</a>
            </p>
          </div>

        
        </div>
   
      </div>

     
    </div>
    <div id="loading-screen" class="fixed hidden bg-black opacity-60 top-0 right-0 bottom-0 left-0 text-white text-center flex items-center justify-center "><svg class="w-6 h-6 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.93 4.93a10.5 10.5 0 0114.14 0m-14.14 14.14a10.5 10.5 0 0114.14 0M9.17 9.17a5.25 5.25 0 017.66 0m-7.66 7.66a5.25 5.25 0 017.66 0" />
    </svg></div>
    <script src="navbar.js"></script>
    <script type="module" src="./dynamiccon.js"></script>

    <script>
 // Function to populate referral field from URL
 function populateReferral() {
    const urlParams = new URLSearchParams(window.location.search);
    const referralCode = urlParams.get('referral');
    if (referralCode) {
      const referralInput = document.getElementById('referral');
      referralInput.value = referralCode;
    }
  }

  // Call the function when the page loads
  window.addEventListener('DOMContentLoaded', populateReferral);

  // Show/hide author-specific fields based on user type selection
  document
    .getElementById("user-type")
    .addEventListener("change", function () {
      const authorFields = document.getElementById("author-fields");
      if (this.value === "author") {
        authorFields.classList.remove("hidden");
      } else {
        authorFields.classList.add("hidden");
      }
    });
    document.getElementById('close-modal').addEventListener('click', function(){
      window.location.href = "./index.html"
    })
    </script>


</script>
  </body>
</html>
