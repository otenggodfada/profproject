    <script>
      function copyToClipboard(elementId) {
        const text = document.getElementById(elementId).textContent;
        navigator.clipboard
          .writeText(text)
          .then(() => {
            alert("Copied to clipboard!");
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
          });
      }

      // Get the book details from the URL

      const userid = params.get("userid");

      const amount = params.get("amount");

      if (bookid && title && amount && image_url) {
        document.getElementById("title").textContent = title;
        document.getElementById("amount").textContent = `Price: GHS${amount}`;
        document.getElementById("subt").textContent = `GHS${amount}`;

            </div>
          </div>
    </div>`;

      // Proceed to Checkout
      document
        .querySelector('button[aria-label="Proceed to Checkout"]')

          makePayment();
        });

      // make payment
      function makePayment() {
        const customerName = document.getElementById("name").value;
        const customerEmail = document.getElementById("email").value;
        const customerPhone = document.getElementById("phone").value;
        const tx_ref = `txref-${Math.random().toString(36).substr(2, 10)}`;
        if (!customerName || !customerEmail || !customerPhone) {
          alert("Please fill in all customer information fields.");
          return;
        }

        FlutterwaveCheckout({
          public_key: "FLWPUBK_TEST-02b9b5fc6406bd4a41c3ff141cc45e93-X",
          tx_ref: tx_ref,
          amount: amount,
          currency: "GHS",
          payment_options: "card, banktransfer, ussd",
          meta: {
            source: "docs-inline-test",
            consumer_mac: "92a3-912ba-1192a",
          },
          customer: {
            email: customerEmail,
            phone_number: customerPhone,
            name: customerName,
          },
          customizations: {
            title: "ProfStudymate",
            description: "Online Payment",
            logo: "https://i.ibb.co/GdthH0Y/icon.png",
          },
          callback: function (data) {
            fetch(
              `https://api11-ew5jz6h7wq-uc.a.run.app/update-user-book/${userid}/${bookid}/${amount}/${refcode}`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  bookid: bookid,
                }),
              }
            )
              .then((response) => response.json())
              .then((data) => {
                callback(data); // Handle the response in the callback
              })
              .catch((error) => {
                console.error("Error updating/creating book:", error);
              });
          },
          onclose: function () {
            window.location.href = `cart.html?${params}`;

Kindly process my order at your earliest convenience. Thank you!  

*Best regards,*  
${customerName}
