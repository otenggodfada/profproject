<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Videos</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCtaftgrL4p4wqNC2w211mUi8amkjw2kzM",
            authDomain: "profstudymate-6d0fc.firebaseapp.com",
            projectId: "profstudymate",
            storageBucket: "profstudymate.appspot.com",
            messagingSenderId: "141453158869",
            appId: "1:141453158869:web:d4ded426a90e9937e2f55c",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadVideos() {
            const videosContainer = document.getElementById("videos");
            videosContainer.innerHTML = "";

            const querySnapshot = await getDocs(collection(db, "FreeVideos"));

            if (!querySnapshot.empty) {
                querySnapshot.forEach((doc) => {
                    const videoList = doc.data().videos || []; // Ensure it's an array

                    videoList.forEach((video) => {
                        const videoUrl = video.url?.trim() || video["url "]?.trim(); // Handle incorrect key spacing

                        if (!videoUrl) {
                            console.warn("Skipping video with missing URL:", video);
                            return; // Skip if no URL
                        }

                        console.log("Processing Video URL:", videoUrl); // Debugging

                        const videoWrapper = document.createElement("div");

                        let videoEmbed = "";

                        if (isYouTube(videoUrl)) {
                            videoEmbed = `<iframe width="560" height="315" src="${convertYouTube(videoUrl)}" frameborder="0" allowfullscreen></iframe>`;
                        } else if (isGoogleDrive(videoUrl)) {
                            videoEmbed = `<iframe width="560" height="315" src="${convertGoogleDrive(videoUrl)}" frameborder="0" allowfullscreen></iframe>`;
                        } else if (isDirectVideo(videoUrl)) {
                            videoEmbed = `<video width="560" controls><source src="${videoUrl}" type="video/mp4">Your browser does not support the video tag.</video>`;
                        } else {
                            videoEmbed = `<p>âš  Unsupported video type: <a href="${videoUrl}" target="_blank">Click here to watch</a></p>`;
                        }

                        videoWrapper.innerHTML = `
                            <h2>${video.title || "Untitled Video"}</h2>
                            <p>${video.description || "No description available."}</p>
                            ${videoEmbed}
                            <hr>
                        `;
                        videosContainer.appendChild(videoWrapper);
                    });
                });
            } else {
                videosContainer.innerHTML = "<p>No videos found!</p>";
            }
        }

        function isYouTube(url) {
            return url.includes("youtube.com") || url.includes("youtu.be");
        }

        function isGoogleDrive(url) {
            return url.includes("drive.google.com");
        }

        function isDirectVideo(url) {
            return url.match(/\.(mp4|webm|ogg)$/i);
        }

        function convertYouTube(url) {
            const match = url.match(/(?:youtube\.com\/(?:.*v=|.*\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            return match ? `https://www.youtube.com/embed/${match[1]}` : url;
        }

        function convertGoogleDrive(url) {
            const match = url.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)\//);
            return match ? `https://drive.google.com/file/d/${match[1]}/preview` : url;
        }

        window.onload = loadVideos;
    </script>
</head>
<body>
    <h1>Free Videos</h1>
    <div id="videos"></div>
</body>
</html>
