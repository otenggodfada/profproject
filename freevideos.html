<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Videos</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCtaftgrL4p4wqNC2w211mUi8amkjw2kzM",
            authDomain: "profstudymate-6d0fc.firebaseapp.com",
            projectId: "profstudymate",
            storageBucket: "profstudymate.appspot.com",
            messagingSenderId: "141453158869",
            appId: "1:141453158869:web:d4ded426a90e9937e2f55c",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch and display all videos
        async function loadVideos() {
            const videosContainer = document.getElementById("videos");
            videosContainer.innerHTML = ""; // Clear previous content
            const querySnapshot = await getDocs(collection(db, "FreeVideos"));

            if (!querySnapshot.empty) {
                querySnapshot.forEach((doc) => {
                    const videoList = doc.data().videos;
                    
                    videoList.forEach((video) => {
                        const videoWrapper = document.createElement("div");
                        videoWrapper.innerHTML = `
                            <h2>${video.title}</h2>
                            <p>${video.description}</p>
                            <video src="https://www.youtube.com/watch?v=nKhtTIV6vxU" controls width="320"></video>
                            <hr>
                        `;
                        videosContainer.appendChild(videoWrapper);
                    });
                });
            } else {
                videosContainer.innerHTML = "<p>No videos found!</p>";
            }
        }

        window.onload = loadVideos;
    </script>
</head>
<body>
    <h1>Free Videos</h1>
    <div id="videos"></div>
</body>
</html>
