<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Learning Dashboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script type="module" src="./dynamiccon.js"></script>
    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes pulse-ring {
        0% {
          transform: scale(0.7);
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: scale(1.2);
          opacity: 0;
        }
      }

      .animate-pulse-ring::before {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: inherit;
        border: 2px solid currentColor;
        animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .glass-effect {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <!-- Navigation Bar -->
    <div class="sticky top-0 bg-[#172554] z-20 w-full border-b">
      <div id="navbar-container"></div>
    </div>

    <!-- Main Content -->
    <main class="pt-24 pb-32 min-h-screen">
      <!-- Loading Screen -->
      <div
        id="loadingScreen"
        class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50"
      >
        <div class="flex flex-col items-center gap-4">
          <div class="relative">
            <div
              class="w-16 h-16 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"
            ></div>
            <div
              class="absolute inset-0 border-4 border-blue-500/10 rounded-full animate-pulse-ring"
            ></div>
          </div>
          <p class="text-blue-500 text-lg font-semibold animate-pulse">
            Loading your learning journey...
          </p>
        </div>
      </div>

      <!-- Course Grid Container -->
      <div
        id="course-container"
        class="container mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>

      <!-- Course Details Modal -->
      <div
        id="modal-container"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden"
      >
        <div class="flex items-center justify-center min-h-screen p-4">
          <div
            class="glass-effect rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto scrollbar-hide"
          >
            <div class="sticky top-0 z-10 flex justify-end p-4 glass-effect">
              <button
                onclick="document.getElementById('modal-container').classList.add('hidden')"
                class="p-2 hover:bg-white/10 rounded-lg transition-colors"
              >
                <svg
                  class="w-6 h-6 text-gray-400 hover:text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div id="modal-content" class="p-6"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <footer>
      <div
        class="fixed z-50 bottom-0 right-0 left-0"
        id="navbar-container1"
      ></div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="./mycoursesscrpt.js"></script>
    <script src="./navbar.js"></script>
    <script src="bottomnv.js"></script>
    <script src="kaka.js"></script>
  </body>
</html>
