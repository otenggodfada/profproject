<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" src="./dynamiccon.js"></script>
    <script type="module" src="./navbar.js"></script>
    <script src="bottomnv.js"></script>
    <script src="kaka.js"></script>
    <script type="module" src="nava-links.js"></script>
    <script type="module" src="./indexnav.js"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<div class="sticky top-0 bg-[#172554] z-20 w-full border-b">
    <div id="navbar-container"></div>
</div>
<body class="bg-gray-900  text-white ">

    <div class="text-center text-3xl font-bold my-6">Gallery</div>
    
    <div class="flex justify-center px-2 mb-24">
        <div id="gallery" class="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-2">
            <!-- Media items will be inserted here -->
        </div>
    </div>
    
    <script>
        const mediaItems = [
            { type: 'video', url: 'https://www.w3schools.com/html/mov_bbb.mp4', title: 'Sample Video', description: 'This is a sample video.' },
            { type: 'image', url: 'https://profstudyhub.com/wp-content/uploads/2024/12/SCS-March-25-768x432.jpg', title: 'Sample Image', description: 'This is a sample image.' },
   
       

            { type: 'image', url: 'https://profstudyhub.com/wp-content/uploads/2024/12/SCS-March-25-768x432.jpg', title: 'Sample Image', description: 'This is a sample image.' },
      
            { type: 'image', url: 'https://profstudyhub.com/wp-content/uploads/2024/12/PSA-updated-768x432.jpg', title: 'Another Image', description: 'Another sample image.' },

            { type: 'video', url: 'https://www.w3schools.com/html/mov_bbb.mp4', title: 'Sample Video', description: 'This is a sample video.' },
            { type: 'image', url: 'https://profstudyhub.com/wp-content/uploads/2024/12/SCS-March-25-768x432.jpg', title: 'Sample Image', description: 'This is a sample image.' },
      
            { type: 'image', url: 'https://profstudyhub.com/wp-content/uploads/2024/12/SCS-March-25-768x432.jpg', title: 'Another Image', description: 'Another sample image.' }
        ];

        function renderGallery() {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";

            mediaItems.forEach((item) => {
                const mediaElement = document.createElement("div");
                mediaElement.className = "glass p-4 rounded-lg shadow-lg";
                
                if (item.type === "video") {
                    mediaElement.innerHTML = `
                        <h2 class="text-xl font-semibold mb-2 flex items-center gap-2">
                            <i class="fas fa-video text-blue-400"></i> ${item.title}
                        </h2>
                        <p class="text-sm text-gray-300 mb-3">${item.description}</p>
                        <div class="relative">
                            <video class='w-full  rounded-lg' controls>
                                <source src='${item.url}' type='video/mp4'>
                            </video>
                            <button class="fullscreen-btn" onclick="openFullscreen(this)">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>`;
                } else {
                    mediaElement.innerHTML = `
                        <h2 class="text-xl font-semibold mb-2 flex items-center gap-2">
                            <i class="fas fa-image text-green-400"></i> ${item.title}
                        </h2>
                        <p class="text-sm text-gray-300 mb-3">${item.description}</p>
                        <div class="relative">
                            <img class='w-full  object-cover rounded-lg' src='${item.url}' alt='${item.title}'>
                            <button class="fullscreen-btn" onclick="openFullscreen(this)">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>`;
                }

                gallery.appendChild(mediaElement);
            });
        }

        function openFullscreen(button) {
            const mediaContainer = button.previousElementSibling;
            if (mediaContainer.requestFullscreen) {
                mediaContainer.requestFullscreen();
            } else if (mediaContainer.mozRequestFullScreen) {
                mediaContainer.mozRequestFullScreen();
            } else if (mediaContainer.webkitRequestFullscreen) {
                mediaContainer.webkitRequestFullscreen();
            } else if (mediaContainer.msRequestFullscreen) {
                mediaContainer.msRequestFullscreen();
            }
        }
        document.addEventListener("DOMContentLoaded", renderGallery);
    </script>
      <div id="footer-container"></div>
      <script src="footerp.js"></script>
</body>
</html>
