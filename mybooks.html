<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script type="module" src="./navbar.js"></script>
    <script type="module" src="./dynamiccon.js"></script>
    <script src="bottomnv.js"></script>
    <style>
      .pdf-protection {
        position: relative;
        overflow: hidden;
      }
      .pdf-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        pointer-events: none;
        z-index: 1000;
      }
      .watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
        font-size: 48px;
        color: rgba(0, 0, 0, 0.1);
        white-space: nowrap;
        pointer-events: none;
        z-index: 1000;
        user-select: none;
      }
      @media print {
        body * {
          display: none !important;
        }
        .pdf-protection,
        .pdf-protection * {
          display: block !important;
        }
        .watermark {
          display: block !important;
          color: rgba(0, 0, 0, 0.3) !important;
        }
      }
    </style>
    <script>
      // Secure PDF URL handling
      const SecurePdfHandler = {
        _store: new WeakMap(),
        _key: new Uint8Array(16).map(() => Math.floor(Math.random() * 256)),

        // Convert array to hex string
        _toHex(buffer) {
          return Array.from(new Uint8Array(buffer))
            .map((b) => b.toString(16).padStart(2, "0"))
            .join("");
        },

        // Convert hex string to array
        _fromHex(hex) {
          const pairs = hex.match(/.{2}/g) || [];
          return new Uint8Array(pairs.map((pair) => parseInt(pair, 16)));
        },

        // XOR encryption
        async _encrypt(text) {
          const encoder = new TextEncoder();
          const data = encoder.encode(text);
          const encrypted = new Uint8Array(data.length);
          for (let i = 0; i < data.length; i++) {
            encrypted[i] = data[i] ^ this._key[i % this._key.length];
          }
          return this._toHex(encrypted);
        },

        // XOR decryption
        async _decrypt(hex) {
          const encrypted = this._fromHex(hex);
          const decrypted = new Uint8Array(encrypted.length);
          for (let i = 0; i < encrypted.length; i++) {
            decrypted[i] = encrypted[i] ^ this._key[i % this._key.length];
          }
          return new TextDecoder().decode(decrypted);
        },

        // Store URL and get token
        async protect(url) {
          const token = {};
          const encrypted = await this._encrypt(url);
          this._store.set(token, encrypted);
          return token;
        },

        // Retrieve URL using token
        async retrieve(token) {
          const encrypted = this._store.get(token);
          if (!encrypted) return null;
          return await this._decrypt(encrypted);
        },
      };
    </script>
  </head>
  <body class="bg-gray-900 text-white p-5 flex flex-col items-center">
    <div
      id="loadingScreen"
      class="fixed inset-0 flex items-center justify-center z-50"
    >
      <div
        class="loader border-t-4 border-blue-500 border-solid rounded-full w-16 h-16 animate-spin"
      ></div>
    </div>

    <div class="fixed top-0 bg-[#172554] z-20 w-full border-b">
      <div id="navbar-container"></div>
    </div>

    <!-- Book Search and Filter -->
    <div class="max-w-7xl w-full mt-28 mb-6">
      <div
        class="flex flex-col md:flex-row gap-4 items-center justify-between bg-gray-800 p-4 rounded-lg"
      >
        <div class="relative w-full md:w-96">
          <input
            type="text"
            id="searchInput"
            placeholder="Search your books..."
            class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
        </div>
        <div class="flex gap-4">
          <select
            id="sortSelect"
            class="bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="title">Title A-Z</option>
          </select>
        </div>
      </div>
    </div>

    <div class="max-w-7xl w-full py-2 mb-28 rounded-lg">
      <div
        id="booksContainer"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
    </div>

    <!-- Enhanced Modal for PDF Viewer -->
    <div
      id="pdfModal"
      class="hidden fixed z-50 inset-0 bg-black bg-opacity-90 flex items-center justify-center"
    >
      <div
        class="bg-white w-full h-full rounded-lg relative shadow-lg pdf-protection"
      >
        <div
          class="absolute top-0 left-0 right-0 bg-gray-800 p-3 flex justify-between items-center z-20"
        >
          <div class="flex items-center space-x-4">
            <button
              id="zoomOut"
              class="text-white hover:text-blue-400 transition"
            >
              <i class="fas fa-search-minus"></i>
            </button>
            <button
              id="zoomIn"
              class="text-white hover:text-blue-400 transition"
            >
              <i class="fas fa-search-plus"></i>
            </button>
            <span id="pageInfo" class="text-white text-sm"></span>
          </div>
          <button
            id="closeModal"
            class="text-white hover:text-red-500 transition"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        <div class="watermark"></div>
        <div class="pdf-overlay"></div>
        <iframe id="pdfViewer" class="w-full h-full pt-12"></iframe>
      </div>
    </div>

    <script>
      window.onload = () => {
        const firebaseConfig = {
          apiKey: "AIzaSyCtaftgrL4p4wqNC2w211mUi8amkjw2kzM",
          authDomain: "profstudymate-6d0fc.firebaseapp.com",
          projectId: "profstudymate",
          storageBucket: "profstudymate.appspot.com",
          messagingSenderId: "141453158869",
          appId: "1:141453158869:web:d4ded426a90e9937e2f55c",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let allBooks = [];

        // Initialize UI elements
        const pdfModal = document.getElementById("pdfModal");
        const pdfViewer = document.getElementById("pdfViewer");
        const closeModal = document.getElementById("closeModal");
        const searchInput = document.getElementById("searchInput");
        const sortSelect = document.getElementById("sortSelect");
        const zoomIn = document.getElementById("zoomIn");
        const zoomOut = document.getElementById("zoomOut");

        // Add event listeners for search and sort
        searchInput.addEventListener("input", filterBooks);
        sortSelect.addEventListener("change", filterBooks);

        function filterBooks() {
          const searchTerm = searchInput.value.toLowerCase();
          const sortOption = sortSelect.value;

          let filteredBooks = allBooks.filter(
            (book) =>
              book.title.toLowerCase().includes(searchTerm) ||
              book.description.toLowerCase().includes(searchTerm)
          );

          // Apply sorting
          filteredBooks.sort((a, b) => {
            switch (sortOption) {
              case "newest":
                return b.timestamp - a.timestamp;
              case "oldest":
                return a.timestamp - b.timestamp;
              case "title":
                return a.title.localeCompare(b.title);
              default:
                return 0;
            }
          });

          renderBooks(filteredBooks);
        }

        function renderBooks(books) {
          const booksContainer = document.getElementById("booksContainer");
          booksContainer.innerHTML = "";

          books.forEach((book) => {
            const bookCard = createBookCard(book);
            booksContainer.appendChild(bookCard);
          });
        }

        function createBookCard(book) {
          const { title, description, image_url, pdf_url } = book;
          const fileIdMatch = pdf_url.match(/\/d\/(.*)\/view/);
          const fileId = fileIdMatch ? fileIdMatch[1] : null;
          const embeddedPdfUrl = fileId
            ? `https://drive.google.com/file/d/${fileId}/preview?usp=drivesdk&embedded=true&rm=minimal`
            : pdf_url;

          // Create card elements
          const bookCard = document.createElement("div");
          bookCard.className =
            "bg-gray-800 rounded-xl overflow-hidden shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-blue-500/20 border border-gray-700";

          // Create elements programmatically
          const imageContainer = document.createElement("div");
          imageContainer.className = "relative group";

          const img = document.createElement("img");
          img.src = image_url;
          img.alt = title;
          img.className =
            "w-full h-48 object-cover transition duration-300 group-hover:opacity-75";

          const gradient = document.createElement("div");
          gradient.className =
            "absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300";

          const contentDiv = document.createElement("div");
          contentDiv.className = "p-6 space-y-4";

          const titleEl = document.createElement("h2");
          titleEl.className = "text-xl font-bold text-white line-clamp-2";
          titleEl.textContent = title;

          const descEl = document.createElement("p");
          descEl.className = "text-gray-400 text-sm line-clamp-3";
          descEl.textContent = description;

          const button = document.createElement("button");
          button.className =
            "w-full flex items-center justify-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300";

          // Secure the PDF URL
          SecurePdfHandler.protect(embeddedPdfUrl).then((token) => {
            button.onclick = async () => {
              const url = await SecurePdfHandler.retrieve(token);
              if (url) openPdf(url, title);
            };
          });

          const icon = document.createElement("i");
          icon.className = "fas fa-book-reader";
          const span = document.createElement("span");
          span.textContent = "Read Book";

          // Assemble the elements
          button.appendChild(icon);
          button.appendChild(span);
          imageContainer.appendChild(img);
          imageContainer.appendChild(gradient);
          contentDiv.appendChild(titleEl);
          contentDiv.appendChild(descEl);
          contentDiv.appendChild(button);
          bookCard.appendChild(imageContainer);
          bookCard.appendChild(contentDiv);

          return bookCard;
        }

        firebase.auth().onAuthStateChanged(async (user) => {
          const booksContainer = document.getElementById("booksContainer");
          if (!user) {
            booksContainer.innerHTML =
              "<p class='text-center text-red-500 font-semibold'>Please log in to view your books.</p>";
            return;
          }

          try {
            const myBooksSnapshot = await db
              .collection("Mybooks")
              .doc(user.uid)
              .collection("books")
              .get();

            if (myBooksSnapshot.empty) {
              booksContainer.innerHTML =
                "<p class='text-center text-gray-400 font-semibold'>No books found.</p>";
              return;
            }

            const bookPromises = myBooksSnapshot.docs.map(async (doc) => {
              const bookDoc = await db.collection("books").doc(doc.id).get();
              return bookDoc.exists
                ? {
                    id: doc.id,
                    ...bookDoc.data(),
                    timestamp: doc.data().timestamp?.toMillis() || 0,
                  }
                : null;
            });

            allBooks = (await Promise.all(bookPromises)).filter(
              (book) => book !== null
            );
            filterBooks(); // Initial render with all books
            document.getElementById("loadingScreen").classList.add("hidden");
          } catch (error) {
            console.error("Error fetching books:", error);
            booksContainer.innerHTML =
              "<p class='text-center text-red-500 font-semibold'>Failed to load books.</p>";
          }
        });

        // Enhanced PDF viewer functionality
        window.openPdf = (url, title) => {
          const watermark = document.querySelector(".watermark");
          watermark.textContent = `${
            firebase.auth().currentUser.email
          } - ${new Date().toLocaleDateString()}`;

          const pdfViewer = document.getElementById("pdfViewer");

          // Additional security for iframe
          const secureUrl = new URL(url);
          pdfViewer.sandbox = "allow-scripts allow-same-origin";
          pdfViewer.src = secureUrl.toString();

          document.getElementById("pdfModal").classList.remove("hidden");

          // Enhanced security measures
          const protectViewer = () => {
            try {
              const doc = pdfViewer.contentWindow.document;
              doc.addEventListener("contextmenu", (e) => e.preventDefault());
              doc.addEventListener("selectstart", (e) => e.preventDefault());
              doc.addEventListener("copy", (e) => e.preventDefault());
              doc.addEventListener("dragstart", (e) => e.preventDefault());
              doc.addEventListener("keydown", (e) => {
                if (e.ctrlKey || e.metaKey) e.preventDefault();
              });
            } catch (e) {
              console.warn(
                "Some security measures couldn't be applied due to cross-origin restrictions"
              );
            }
          };

          pdfViewer.onload = protectViewer;
          document.addEventListener("keydown", preventKeyboardShortcuts);
        };

        function preventKeyboardShortcuts(e) {
          // Prevent common screenshot and print shortcuts
          if (
            (e.ctrlKey &&
              (e.key === "p" ||
                e.key === "P" ||
                e.key === "s" ||
                e.key === "S")) ||
            e.key === "PrintScreen" ||
            (e.altKey && e.key === "PrintScreen")
          ) {
            e.preventDefault();
            return false;
          }
        }

        // Close modal and cleanup
        closeModal.addEventListener("click", () => {
          pdfModal.classList.add("hidden");
          pdfViewer.src = "";
          document.removeEventListener("keydown", preventKeyboardShortcuts);
        });

        // Zoom controls
        let currentZoom = 100;
        zoomIn.addEventListener("click", () => {
          currentZoom += 10;
          pdfViewer.style.transform = `scale(${currentZoom / 100})`;
        });

        zoomOut.addEventListener("click", () => {
          if (currentZoom > 50) {
            currentZoom -= 10;
            pdfViewer.style.transform = `scale(${currentZoom / 100})`;
          }
        });
      };
    </script>
  </body>
</html>
