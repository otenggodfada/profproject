<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.umd.js"
    ></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="./dynamiccon.js"></script>
    <script type="module" src="./navbar.js"></script>
    <script src="bottomnv.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #70b0e4 0%, #081550 100%);
      }
      .profile-picture {
        box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease;
      }
      .profile-picture:hover {
        transform: scale(1.05);
      }
      .save-button {
        background: linear-gradient(135deg, #172554 0%, #1e40af 100%);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .save-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(30, 64, 175, 0.4);
      }
      .save-button::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }
      .save-button:hover::after {
        left: 100%;
      }
      .input-field {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .input-field:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 0 2px rgba(30, 64, 175, 0.2);
      }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen">
    <div class="bg-[#172554] sticky top-0 w-screen z-20 shadow-lg">
      <div id="navbar-container"></div>
    </div>

    <div class="p-4 mb-20 mt-48 w-full flex justify-center">
      <div
        class="max-w-4xl mx-auto glass-card rounded-2xl overflow-hidden shadow-2xl"
      >
        <div class="flex flex-col lg:flex-row">
          <!-- Left Section -->
          <div class="gradient-bg p-8 lg:w-1/3 flex flex-col justify-between">
            <div class="space-y-6">
              <div class="flex items-center gap-4">
                <img
                  id="photo"
                  class="profile-picture w-24 h-24 rounded-full border-4 border-white/30"
                  src="https://lh3.googleusercontent.com/UQ87KPOblgk0PB0NTpQ_WtKY4KlNCSeBoCULytIy6tkkh4YWqpRCHA4a8igNziYicM-1AcKDJFWGDWeXgUoNDeOm21_gZt87TYBn0A=rw"
                  alt="Profile Picture"
                />
                <div>
                  <h2 class="text-3xl font-bold text-white">Edit Profile</h2>
                  <p class="text-white/80">Update your information</p>
                </div>
              </div>
              <div class="space-y-2">
                <h3 class="text-xl font-semibold text-white">
                  Profile Picture
                </h3>
                <button
                  class="w-full px-4 py-2 bg-white/10 text-white rounded-lg hover:bg-white/20 transition-colors"
                >
                  <i class="fas fa-camera mr-2"></i>
                  Change Photo
                </button>
              </div>
            </div>

            <button
              class="save-button mt-8 px-8 py-3 rounded-lg text-white font-medium inline-flex items-center justify-center gap-2"
            >
              <i class="fas fa-save"></i>
              Save Changes
            </button>
          </div>

          <!-- Right Section -->
          <div class="bg-[#1a1a1a] lg:w-2/3 p-8">
            <div class="space-y-6">
              <div class="space-y-4">
                <div>
                  <label class="block text-white/80 mb-2">Full Name</label>
                  <input
                    type="text"
                    class="input-field w-full px-4 py-3 rounded-lg text-white"
                    placeholder="Enter your full name"
                  />
                </div>
                <div>
                  <label class="block text-white/80 mb-2">Email Address</label>
                  <input
                    type="email"
                    class="input-field w-full px-4 py-3 rounded-lg text-white"
                    placeholder="Enter your email"
                  />
                </div>
                <div>
                  <label class="block text-white/80 mb-2">Role</label>
                  <input
                    type="text"
                    class="input-field w-full px-4 py-3 rounded-lg text-white"
                    placeholder="Enter your role"
                  />
                </div>
                <div>
                  <label class="block text-white/80 mb-2">Bio</label>
                  <textarea
                    class="input-field w-full px-4 py-3 rounded-lg text-white h-32"
                    placeholder="Tell us about yourself"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div
        class="fixed z-50 bottom-0 right-0 left-0"
        id="navbar-container1"
      ></div>
    </footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {
        getFirestore,
        doc,
        getDoc,
        updateDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCtaftgrL4p4wqNC2w211mUi8amkjw2kzM",
        authDomain: "profstudymate-6d0fc.firebaseapp.com",
        projectId: "profstudymate",
        storageBucket: "profstudymate.appspot.com",
        messagingSenderId: "141453158869",
        appId: "1:141453158869:web:d4ded426a90e9937e2f55c",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "./account.html";
          return;
        }

        const userDoc = doc(db, "users", user.uid);
        const docSnap = await getDoc(userDoc);
        if (docSnap.exists()) {
          const userData = docSnap.data();
          document.getElementById("name").value = userData.name || "";
          document.getElementById("email").value = userData.email || "";
          document.getElementById("photoURL").value = userData.photoURL || "";

          if (userData.role === "author") {
            document.getElementById("zoomFields").classList.remove("hidden");
            document.getElementById("zoomId").value = userData.zoomId || "";
            document.getElementById("zoomPasscode").value =
              userData.zoomPasscode || "";
          }
        }
      });

      document
        .getElementById("editProfileForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const user = auth.currentUser;
          if (!user) return;

          const userDoc = doc(db, "users", user.uid);
          const updatedData = {
            name: document.getElementById("name").value,
            photoURL: document.getElementById("photoURL").value,
          };

          if (
            !document.getElementById("zoomFields").classList.contains("hidden")
          ) {
            updatedData.zoomId = document.getElementById("zoomId").value;
            updatedData.zoomPasscode =
              document.getElementById("zoomPasscode").value;
          }

          await updateDoc(userDoc, updatedData);
          alert("Profile updated successfully!");
          window.location.href = "profile.html";
        });
    </script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
