<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.umd.js"
    ></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="./navbar.js"></script>

    <style>
      @keyframes spin-slow {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
      }
    </style>

<script type="module">
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc, collection, getDocs, orderBy, query  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCtaftgrL4p4wqNC2w211mUi8amkjw2kzM",
        authDomain: "profstudymate-6d0fc.firebaseapp.com",
        projectId: "profstudymate",
        storageBucket: "profstudymate.appspot.com",
        messagingSenderId: "141453158869",
        appId: "1:141453158869:web:d4ded426a90e9937e2f55c",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Function to update username
  const updateUsername = async (userId) => {
    const userRef = doc(db, "users", userId);
    const userSnap = await getDoc(userRef);
    if (userSnap.exists()) {
      let fullName = userSnap.data().name;
      let displayName = fullName.length > 8 ? fullName.substring(0, 8) + "..." : fullName;
      document.getElementById("username").textContent = `Hello, ${displayName}`;
    }
  };

  // Check if user is logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      updateUsername(user.uid);
    }
  });


       // Convert Firestore Timestamp to Human-Readable Date
       async function fetchCategories() {
    const categoriesRef = collection(db, "categories");
    const q = query(categoriesRef, orderBy("index"));
    const querySnapshot = await getDocs(q);

    let categoriesHtml = "";
    querySnapshot.forEach((doc) => {
        const { name, image_url } = doc.data();
        categoriesHtml += `
            <div class="relative  border border-gray-500 rounded-lg overflow-hidden  flex flex-col items-center space-y-5 cursor-pointer "
                onclick="window.location.href='courses.html?title1=${encodeURIComponent(name)}'">
                <div class="relative overflow-hidden">
                    <img src="${image_url}" alt="${name}" class="w-50 h-26 object-cover ">
                </div>
         
            </div>
        `;
    });

    document.getElementById("categories").innerHTML = categoriesHtml;
}

        document.addEventListener("DOMContentLoaded", fetchCategories);
</script>

  </head>
  <body class="bg-gray-900 text-white">
    <div class="sticky top-0 bg-[#172554] z-20 w-full">
      <div id="navbar-container"></div>
      <div class="flex justify-between items-center pt-3  px-6 bg-gray-900 ">
        <div>
          <h1 id="username" class="text-3xl mb-2 font-extrabold text-white">
            Hello, Studymate
          </h1>
          <p class="text-white text-sm">What do you want to learn today?</p>
        </div>
        <div onclick="window.location.href='mprofilepage.html'" 
        class="relative w-16 h-16 flex justify-center items-center cursor-pointer group">
        
        <!-- Rotating Outer Gear -->
        <i class=" border w-16 h-16 rounded-full border-b-2 border-white absolute  bg-white/10 animate-spin-slow"></i>
    
        <!-- User Profile with Gear (Middle Icon) -->
        <div class="relative flex items-center">
            <i class="ph ph-user text-2xl text-white/80"></i>
            <i class="ph ph-gear text-xl text-white/80 absolute -bottom-2 -right-3 
                      transition-transform group-hover:rotate-180 duration-500"></i>
        </div>
    </div>
      </div>
    </div>
    <div class=" mx-auto  mb-36">
    
        <!-- Courses Categories Section -->
        <section class="  text-white lg:px-40 p-4 flex flex-col justify-center items-center  ">
        
    
        
    <!-- Cards Section -->
    <div class="grid gap-4 sm:grid-cols-1 lg:grid-cols-3 md:grid-cols-2  mb-10 " id="categories">

      
    </div>
        </section>
    

      <footer>
        <div
          class="fixed z-50 bottom-0 right-0 left-0"
          id="navbar-container1"
        ></div>
      </footer>
    </div>

    <!-- Framer Motion Animation -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const { motion } = window.framerMotion;
        const cards = document.querySelectorAll(".card");
        cards.forEach((card, index) => {
          motion(card, {
            initial: { opacity: 0, y: 30 },
            animate: { opacity: 1, y: 0 },
            transition: { delay: index * 0.15, duration: 0.6, ease: "easeOut" },
          });
        });
      });
    </script>
  </body>
</html>
