<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  
  <!-- Font Awesome & Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Framer Motion for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.14.0/framer-motion.umd.min.js"></script>
  
  <!-- External Scripts -->
  <script type="module" src="./dynamiccon.js"></script>
  <script type="module" src="./navbar.js"></script>
  <script src="bottomnv.js"></script>
  <script src="kaka.js"></script>
  
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtaftgrL4p4wqNC2w211mUi8amkjw2kzM",
      authDomain: "profstudymate-6d0fc.firebaseapp.com",
      projectId: "profstudymate",
      storageBucket: "profstudymate.appspot.com",
      messagingSenderId: "141453158869",
      appId: "1:141453158869:web:d4ded426a90e9937e2f55c",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "./account.html";
        return;
      }

      const userNameElement = document.getElementById("userName");
      const adminPanelLink = document.getElementById("adminPanelLink");
      const userDocRef = doc(db, "users", user.uid);
      const userDocSnap = await getDoc(userDocRef);

      if (userDocSnap.exists()) {
        const userData = userDocSnap.data();
        userNameElement.textContent = `Welcome, ${userData.name || "User"}!`;
        if (userData.role && !userData.role.includes("student")) {
          adminPanelLink.style.display = "flex";
        }
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("signOut").addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "./account.html";
        });
      });
    });
  </script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <!-- Navbar -->
  <div class="bg-[#172554]  fixed top-0 w-screen z-20">
    <div id="navbar-container"></div>
  </div>

  <!-- Profile Card -->
  <div class="w-full max-w-4xl bg-opacity-10 backdrop-blur-lg rounded-lg shadow-xl mt-28 mb-28 overflow-hidden p-6 border border-gray-500/30">
   
    <div class="p-6 text-center">
      <h2 class="text-2xl font-bold" id="userName">Welcome, User!</h2>
      <p class="text-gray-300 mt-2 animate-pulse">Explore available tools and manage your profile easily.</p>
    </div>
    
    <!-- Menu Options -->
    <div class="px-6 py-4 space-y-4">
      <a href="./mycourse.html?title=account" class="flex items-center space-x-4 text-lg text-gray-300 hover:text-blue-400 transition-transform hover:translate-x-2">
        <i class="fas fa-book-open"></i>
        <span>My Courses</span>
      </a>
      <a href="https://profstudymateadmin.com/" id="adminPanelLink" class="hidden flex items-center space-x-4 text-lg text-gray-300 hover:text-blue-400 transition-transform hover:translate-x-2">
        <i class="fas fa-database"></i>
        <span>Admin Panel</span>
      </a>
      <a href="./mybooks.html?title=account" class="flex items-center space-x-4 text-lg text-gray-300 hover:text-blue-400 transition-transform hover:translate-x-2">
        <i class="fas fa-book"></i>
        <span>My Books</span>
      </a>
      <a href="./myprofile.html?title=account" class="flex items-center space-x-4 text-lg text-gray-300 hover:text-blue-400 transition-transform hover:translate-x-2">
        <i class="fas fa-user-edit"></i>
        <span>My Profile</span>
      </a>
      <a href="./job.html?title=account" class="flex items-center space-x-4 text-lg text-gray-300 hover:text-blue-400 transition-transform hover:translate-x-2">
        <i class="fas fa-money-bill"></i>
        <span>Affiliate</span>
      </a>
    </div>
    
    <!-- Logout Button -->
    <div class="py-4 text-center border-t border-gray-700">
      <button id="signOut" class="w-full p-4 bg-[#172554] border rounded-md hover:bg-blue-600 transition flex items-center justify-center gap-3 shadow-md">
        <i class="fas fa-sign-out-alt"></i> Sign Out
      </button>
    </div>
  </div>
  <!-- Loading Screen -->
<div id="loadingScreen" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50 transition-opacity duration-500 opacity-100">
  <div class="loader border-t-4 border-blue-500 border-solid rounded-full w-16 h-16 animate-spin"></div>
</div>

  <!-- Bottom Navigation -->
  <footer>
    <div class="fixed z-50 bottom-0 right-0 left-0" id="navbar-container1"></div>
  </footer>
  <script>
    window.addEventListener("load", () => {
      const loadingScreen = document.getElementById("loadingScreen");
      loadingScreen.classList.add("opacity-0");
      setTimeout(() => {
        loadingScreen.style.display = "none";
      }, 500); // Wait for fade-out transition
    });
  </script>
  
</body>
</html>
