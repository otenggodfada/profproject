<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailerSend SMS & Email Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4 text-center">Send Email / SMS</h2>
        
        <label class="block text-gray-700 mb-1">Select Type:</label>
        <select id="messageType" class="w-full p-2 border rounded mb-4">
            <option value="email">Email</option>
            <option value="sms">SMS</option>
        </select>

        <label class="block text-gray-700 mb-1">Recipient:</label>
        <input id="recipient" type="text" placeholder="Email or Phone Number" class="w-full p-2 border rounded mb-4">

        <label class="block text-gray-700 mb-1">Subject (For Email Only):</label>
        <input id="subject" type="text" placeholder="Subject" class="w-full p-2 border rounded mb-4">

        <label class="block text-gray-700 mb-1">Message:</label>
        <textarea id="message" rows="4" placeholder="Enter message" class="w-full p-2 border rounded mb-4"></textarea>

        <button onclick="sendMessage()" class="bg-blue-500 text-white w-full p-2 rounded hover:bg-blue-600">Send</button>
        
        <p id="status" class="mt-4 text-center text-sm text-gray-600"></p>
    </div>

    <script>
        async function sendMessage() {
            const apiKey = "mlsn.18d2e341f908209d0d0c943342220ad2919bb0a1280ab12f1fe7a02819c36dbd";  // Replace with your MailerSend API Key
            const messageType = document.getElementById("messageType").value;
            const recipient = document.getElementById("recipient").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;
            const statusText = document.getElementById("status");

            statusText.textContent = "Sending...";

            if (!recipient || !message) {
                statusText.textContent = "Please fill in all fields.";
                return;
            }

            let url = "";
            let body = {};

            if (messageType === "email") {
                url = "https://api.mailersend.com/v1/email";
                body = {
                    from: { email: "crimefires@gmail.com" },  // Replace with a verified MailerSend email
                    to: [{ email: recipient }],
                    subject: subject || "No Subject",
                    text: message
                };
            } else if (messageType === "sms") {
                url = "https://api.mailersend.com/v1/sms";
                body = {
                    from: "your_sender_id", // Replace with your MailerSend sender ID
                    to: recipient,
                    text: message
                };
            }

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(body)
                });

                const result = await response.json();
                
                if (response.ok) {
                    statusText.textContent = "Message sent successfully! âœ…";
                } else {
                    statusText.textContent = `Error: ${result.message || "Failed to send message."}`;
                }
            } catch (error) {
                statusText.textContent = "An error occurred. Please try again.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
