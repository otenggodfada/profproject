<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.12.1/dist/framer-motion.umd.js"></script>
    <style>
        .nav-item {
            transition: transform 0.2s ease-in-out, color 0.2s;
        }
        .nav-item:hover {
            transform: scale(1.1);
        }
        .nav-item.active {
            color: #facc15 !important;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".nav-item");
            const currentPath = window.location.pathname.replace(/\/?$/, ""); // Normalize trailing slashes
            
            links.forEach(link => {
                const linkPath = new URL(link.href, window.location.origin).pathname.replace(/\/?$/, "");
                if (linkPath === currentPath) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</head>
<body class="bg-[#172554]">
    <nav class="fixed bottom-0 left-0 right-0 bg-[#172554] shadow-lg border-t border-gray-300 md:hidden">
        <div class="flex justify-around items-center py-3">
            <a href="./" class="nav-item flex flex-col items-center text-white hover:text-blue-400">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="./courses.html" class="nav-item flex flex-col items-center text-white hover:text-blue-400">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs">Courses</span>
            </a>
            <a href="./store.html" class="nav-item flex flex-col items-center text-white hover:text-blue-400">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span class="text-xs">Shop</span>
            </a>
            <a href="./meeting.html" class="nav-item flex flex-col items-center text-white hover:text-blue-400">
                <i class="fas fa-video text-xl"></i>
                <span class="text-xs">Meeting</span>
            </a>
            <a href="./mprofilepage.html" class="nav-item flex flex-col items-center text-white hover:text-blue-400">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs">Account</span>
            </a>
        </div>
    </nav>
</body>
</html>
