      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";

      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      // Expose Firebase functions and instances to global scope
      window.db = db;
      window.auth = auth;
      window.collection = collection;
      window.query = query;
      window.where = where;
      window.orderBy = orderBy;
      window.getDocs = getDocs;
      window.doc = doc;
      window.getDoc = getDoc;
      window.addDoc = addDoc;
      window.serverTimestamp = serverTimestamp;
      window.docRef = doc; // Expose doc function with a different name to avoid confusion

      // Constants for pagination
      let currentPage = 1;
      const booksPerPage = 8;
      var booktitle = "sssss";
      const urlParams = new URLSearchParams(window.location.search);
      const courseTitle = urlParams.get("title");

      if (courseTitle) {
        document.getElementById("lolo").textContent = courseTitle;
      }

      // Add these variables at the top with other constants
      let currentSort = "newest";
      let currentFilters = {
        categories: [],
        priceRange: { min: null, max: null },
        rating: null,
      };

      // Add this function to handle sorting
      async function sortBooks(books, sortBy) {
        switch (sortBy) {
          case "price-asc":
            return books.sort(
              (a, b) => parseFloat(a.amount) - parseFloat(b.amount)
            );
          case "price-desc":
            return books.sort(
              (a, b) => parseFloat(b.amount) - parseFloat(a.amount)
            );
          case "rating":
            return books.sort((a, b) => (b.rating || 0) - (a.rating || 0));
          case "newest":
            return books.sort(
              (a, b) =>
                (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0)
            );
          default:
            return books;
        }
      }

      // Add this function to handle advanced filtering
      function applyAdvancedFilters(books) {
        return books.filter((book) => {
          // Category filter
          if (
            currentFilters.categories.length > 0 &&
            !currentFilters.categories.includes(book.category)
          ) {
            return false;
          }

          // Price range filter
          const price = parseFloat(book.amount);
          if (
            currentFilters.priceRange.min !== null &&
            price < currentFilters.priceRange.min
          ) {
            return false;
          }
          if (
            currentFilters.priceRange.max !== null &&
            price > currentFilters.priceRange.max
          ) {
            return false;
          }

          // Rating filter
          if (
            currentFilters.rating !== null &&
            (book.rating || 0) < currentFilters.rating
          ) {
            return false;
          }

          return true;
        });
      }

      // Add this function to create book cards
      async function createBookCard(book) {
        const bookCard = document.createElement("div");
        bookCard.className =
          "book-card mx-auto bg-gray-800 shadow-lg rounded-xl overflow-hidden flex flex-col transform transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl";

        // Get book reviews and calculate rating
        let averageRating = 0;
        let totalRatings = 0;
        try {
          const reviewsRef = collection(db, "BooksReviews");
          const q = query(reviewsRef, where("bookId", "==", book.id));
          const reviewsSnapshot = await getDocs(q);

          const allReviews = [];
          reviewsSnapshot.forEach((doc) => {
            allReviews.push(doc.data());
          });

          if (!reviewsSnapshot.empty) {
            let totalStars = 0;
            reviewsSnapshot.forEach((doc) => {
              const reviewData = doc.data();
              totalStars += reviewData.rating;
              totalRatings++;
            });
            averageRating = totalStars / totalRatings;
          }
        } catch (error) {
          console.error("Error fetching reviews:", error);
        }

        bookCard.innerHTML = `
          <div class="relative flex-shrink-0 group">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-0 group-hover:opacity-70 transition-opacity duration-300"></div>
            <a href="#" class="block">
              <div class="aspect-w-16 aspect-h-9">
                <img src="${book.image_url}" alt="${
          book.title
        }" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-110">
                <button class="absolute top-4 right-4 bg-black bg-opacity-50 w-10 h-10 flex items-center justify-center rounded-full text-white hover:bg-opacity-75 transition transform hover:scale-110" 
                  onclick="openFullscreen('${book.image_url}')">
                  <i class="fas fa-expand"></i>
                </button>
              </div>
            </a>
          </div>
          <div class="p-6 flex flex-col flex-grow bg-gradient-to-b from-gray-800 to-gray-900">
            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center gap-1">
                ${Array(5)
                  .fill(0)
                  .map(
                    (_, i) =>
                      `<i class="fas fa-star ${
                        i < Math.round(averageRating)
                          ? "text-yellow-400"
                          : "text-gray-600"
                      } transform transition-all duration-200 hover:scale-110"></i>`
                  )
                  .join("")}
                <span class="ml-2 text-gray-400 text-sm">${
                  averageRating ? averageRating.toFixed(1) : "0"
                }</span>
              </div>
              <span class="text-gray-400 text-sm font-medium">${
                totalRatings
                  ? `${totalRatings} ${
                      totalRatings === 1 ? "review" : "reviews"
                    }`
                  : "No reviews"
              }</span>
            </div>
            <h3 class="text-2xl font-bold mb-3 text-white hover:text-blue-400 transition-colors" title="${
              book.title
            }">
              <a href="#" class="hover:text-blue-400 transition-colors">${
                book.title
              }</a>
            </h3>
            <p class="text-gray-400 mb-4 flex-grow line-clamp-3 hover:line-clamp-none transition-all duration-300">${
              book.description
            }</p>
            <div class="mt-auto space-y-3">
              <div class="flex items-center justify-between">
                <div class="text-white font-bold text-xl">
                  ${
                    book.amount === "0" || book.amount === 0
                      ? '<span class="text-green-400">Free</span>'
                      : `<span class="text-blue-400">â‚µ${book.amount}</span>`
                  }
                </div>
                <button class="reviews-btn flex items-center space-x-2 text-gray-400 hover:text-blue-400 transition-colors" 
                  onclick="showReviews('${book.id}')">
                  <i class="fas fa-comments"></i>
                  <span>View Reviews</span>
                </button>
              </div>
              <button class="w-full flex items-center justify-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 add-to-cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span>${
                  book.amount === "0" || book.amount === 0
                    ? "Get it Free"
                    : "Purchase Now"
                }</span>
              </button>
            </div>
          </div>
        `;

        // Add click event listener to add to cart button
        const addToCartBtn = bookCard.querySelector(".add-to-cart-btn");
        addToCartBtn.addEventListener("click", async () => {
          const user = auth.currentUser;

          if (!user) {
            window.location.href = "./account.html";
            return;
          }

          try {
            // Fetch user data
            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);

            let refcode = "";
            if (userDocSnap.exists()) {
              const userData = userDocSnap.data();
              if (userData.underef) {
                refcode = userData.underef;
              }
            }

            const { title, amount, description, image_url } = book;
            const bookId = book.id;
            const bookRef1 = doc(db, "Mybooks", user.uid, "books", bookId);

            if (amount === "0" || amount === 0) {
              // If the book is free, add it to the user's collection
              const bookSnap = await getDoc(bookRef1);
              if (bookSnap.exists()) {
                await updateDoc(bookRef1, {
                  books: arrayUnion(bookId),
                  timestamp: serverTimestamp(),
                });
              } else {
                await setDoc(bookRef1, {
                  books: [bookId],
                  timestamp: serverTimestamp(),
                });
              }

              showSuccessToast1();
              setTimeout(() => {
                window.location.href = "mybooks.html";
              }, 3000);
            } else {
              // Proceed with checkout for paid books
              const queryParams = new URLSearchParams({
                userid: user.uid,
                id: bookId,
                title,
                amount,
                description,
                image_url,
                referalcode: refcode,
              }).toString();

              window.location.href = `cart.html?${queryParams}`;
            }
          } catch (error) {
            console.error("Error processing book:", error);

      // Modify the fetchBooks function to include sorting and advanced filtering
      async function fetchBooks(query = "", filter, searchTerm) {
        showLoading();
        const booksContainer = document.getElementById("books-container");
        booksContainer.innerHTML = "";

        try {
          const booksSnapshot = await getDocs(collection(db, "books"));
          let books = booksSnapshot.docs.map((doc) => ({
            id: doc.id,
            ...doc.data(),
          }));

          // Apply search filter
          if (query) {
            books = books.filter(
              (book) =>
                book.title.toLowerCase().includes(query.toLowerCase()) ||
                book.description.toLowerCase().includes(query.toLowerCase())
            );
          }

          // Apply basic filters (free/paid)
          const selectedFilters = getSelectedFilters();
          if (selectedFilters.length > 0) {
            books = books.filter(
              (book) =>
                (selectedFilters.includes("free") && book.amount === "0") ||
                (selectedFilters.includes("paid") && book.amount !== "0")
            );
          }

          // Apply advanced filters
          books = applyAdvancedFilters(books);

          // Apply sorting
          books = await sortBooks(books, currentSort);

          // Pagination
          const startIndex = (currentPage - 1) * booksPerPage;
          const endIndex = startIndex + booksPerPage;
          const paginatedBooks = books.slice(startIndex, endIndex);

          // Render books - using Promise.all to wait for all book cards to be created
          const bookCardPromises = paginatedBooks.map((book) =>
            createBookCard(book)
          );
          const bookCards = await Promise.all(bookCardPromises);

          bookCards.forEach((bookCard) => {
            if (bookCard) {
              booksContainer.appendChild(bookCard);
            }
          });

          renderPagination(books.length);
        } catch (error) {
          console.error("Error fetching books: ", error);
          booksContainer.innerHTML =
            '<p class="text-red-500 text-center">Error loading books. Please try again.</p>';
        } finally {
          hideLoading();
        }
      }
