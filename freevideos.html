<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Videos</title>
</head>
<body>
    <h1>Free Videos</h1>
    <div id="videos"></div>
    <button id="prevBtn" disabled>⬅ Previous</button>
    <button id="nextBtn">Next ➡</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit, startAfter } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCtaftgrL4p4wqNC2w211mUi8amkjw2kzM",
            authDomain: "profstudymate-6d0fc.firebaseapp.com",
            projectId: "profstudymate",
            storageBucket: "profstudymate.appspot.com",
            messagingSenderId: "141453158869",
            appId: "1:141453158869:web:d4ded426a90e9937e2f55c",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let lastVisible = null;
        let firstVisible = null;
        const pageSize = 5; // Number of videos per page

        async function loadVideos(direction = "next") {
            const videosContainer = document.getElementById("videos");
            videosContainer.innerHTML = "Loading...";

            let q;
            if (direction === "next") {
                q = lastVisible 
                    ? query(collection(db, "FreeVideos"), orderBy("__name__"), startAfter(lastVisible), limit(pageSize)) 
                    : query(collection(db, "FreeVideos"), orderBy("__name__"), limit(pageSize));
            } else {
                q = query(collection(db, "FreeVideos"), orderBy("__name__"), limit(pageSize));
            }

            const querySnapshot = await getDocs(q);
            
            if (!querySnapshot.empty) {
                videosContainer.innerHTML = "";
                firstVisible = querySnapshot.docs[0]; // First document in the page
                lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1]; // Last document in the page
                
                querySnapshot.forEach((doc) => {
                    const videoList = doc.data().videos || [];
                    videoList.forEach((video) => {
                        const videoUrl = video.url?.trim() || video["url "]?.trim();
                        if (!videoUrl) return;

                        let videoEmbed = getVideoEmbed(videoUrl);
                        const videoWrapper = document.createElement("div");
                        videoWrapper.innerHTML = `
                            <h2>${video.title || "Untitled Video"}</h2>
                            <p>${video.description || "No description available."}</p>
                            ${videoEmbed}
                            <hr>
                        `;
                        videosContainer.appendChild(videoWrapper);
                    });
                });
            } else {
                videosContainer.innerHTML = "<p>No videos found!</p>";
            }

            // Update button states
            document.getElementById("prevBtn").disabled = !firstVisible;
            document.getElementById("nextBtn").disabled = querySnapshot.size < pageSize;
        }

        function getVideoEmbed(url) {
            if (url.includes("youtube.com") || url.includes("youtu.be")) {
                return `<iframe width="560" height="315" src="${convertYouTube(url)}" frameborder="0" allowfullscreen></iframe>`;
            } else if (url.includes("drive.google.com")) {
                return `<iframe width="560" height="315" src="${convertGoogleDrive(url)}" frameborder="0" allowfullscreen></iframe>`;
            } else if (url.match(/\.(mp4|webm|ogg)$/i)) {
                return `<video width="560" controls><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
            }
            return `<p>⚠ Unsupported video type: <a href="${url}" target="_blank">Click here to watch</a></p>`;
        }

        function convertYouTube(url) {
            const match = url.match(/(?:youtube\.com\/(?:.*v=|.*\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            return match ? `https://www.youtube.com/embed/${match[1]}` : url;
        }

        function convertGoogleDrive(url) {
            const match = url.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)\//);
            return match ? `https://drive.google.com/file/d/${match[1]}/preview` : url;
        }

        document.getElementById("nextBtn").addEventListener("click", () => loadVideos("next"));
        document.getElementById("prevBtn").addEventListener("click", () => loadVideos("prev"));

        window.onload = () => loadVideos();
    </script>
</body>
</html>
